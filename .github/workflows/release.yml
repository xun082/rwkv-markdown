name: Release

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  # åœ¨ release PR ä¸Šè‡ªåŠ¨åˆ›å»º changeset
  auto-changeset:
    name: Create Changeset
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && startsWith(github.head_ref, 'release/')
    
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout PR Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Extract Version
        id: version
        run: |
          VERSION=$(echo "${{ github.head_ref }}" | sed 's/release\///')
          if [[ ! $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Invalid version format: $VERSION"
            exit 1
          fi
          echo "number=$VERSION" >> $GITHUB_OUTPUT

      - name: Check Changeset Exists
        id: check
        run: |
          if [ -d ".changeset" ] && [ "$(ls -A .changeset/*.md 2>/dev/null | grep -v 'README.md' | wc -l)" -gt 0 ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Changeset
        if: steps.check.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.number }}"
          mkdir -p .changeset
          echo "---" > .changeset/release-$VERSION.md
          echo '"rwkv-markdown": patch' >> .changeset/release-$VERSION.md
          echo "---" >> .changeset/release-$VERSION.md
          echo "" >> .changeset/release-$VERSION.md
          echo "Release version $VERSION" >> .changeset/release-$VERSION.md

      - name: Commit Changeset
        if: steps.check.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .changeset/
          git diff --staged --quiet || git commit -m "chore: add changeset for ${{ steps.version.outputs.number }}"
          git push

  # åˆå¹¶åˆ° main åŽï¼Œåˆ›å»º Version Packages PR æˆ–å‘å¸ƒ
  release:
    name: Release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: write
      packages: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Setup NPM Auth
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Release PR or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm release
          version: pnpm changeset version
          title: 'ðŸš€ Release: Version Packages'
          commit: 'chore: version packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
