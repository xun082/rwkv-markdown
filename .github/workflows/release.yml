name: Release

on:
  # å½“ PR åˆ›å»ºæˆ–æ›´æ–°æ—¶è§¦å‘ï¼ˆç”¨äºŽ release åˆ†æ”¯è‡ªåŠ¨æ›´æ–°ç‰ˆæœ¬ï¼‰
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
  
  # å½“åˆå¹¶åˆ° main æ—¶è§¦å‘ï¼ˆç”¨äºŽå‘å¸ƒåˆ° npmï¼‰
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  # Job 1: è‡ªåŠ¨æ›´æ–° release åˆ†æ”¯çš„ç‰ˆæœ¬å·
  auto-version:
    name: Auto Version for Release PR
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && startsWith(github.head_ref, 'release/')
    
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout PR Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Version from Branch Name
        id: version
        run: |
          VERSION=$(echo "${{ github.head_ref }}" | sed 's/release\///')
          if [[ ! $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Invalid version format: $VERSION. Expected: x.y.z"
            exit 1
          fi
          echo "number=$VERSION" >> $GITHUB_OUTPUT
          CURRENT=$(node -p "require('./package.json').version")
          echo "current=$CURRENT" >> $GITHUB_OUTPUT
          echo "needs_update=$([[ "$CURRENT" != "$VERSION" ]] && echo true || echo false)" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        if: steps.version.outputs.needs_update == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Update Version
        if: steps.version.outputs.needs_update == 'true'
        run: |
          VERSION="${{ steps.version.outputs.number }}"
          npm version $VERSION --no-git-tag-version
          
          mkdir -p .changeset
          cat > .changeset/release-$VERSION.md << 'CHANGESET'
          ---
          "rwkv-markdown": patch
          ---
          
          Release version $VERSION
          CHANGESET
          
          sed -i.bak "s/\$VERSION/$VERSION/g" .changeset/release-$VERSION.md
          rm -f .changeset/release-$VERSION.md.bak

      - name: Commit Changes
        if: steps.version.outputs.needs_update == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json .changeset/
          git diff --staged --quiet || git commit -m "chore: bump version to ${{ steps.version.outputs.number }}"
          git push

      - name: Comment on PR
        if: steps.version.outputs.needs_update == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Version Updated**\n\nâœ… Updated to \`${{ steps.version.outputs.number }}\`\n\nChanges:\n- Updated \`package.json\`\n- Created changeset\n\nReady to merge!`
            });

  # Job 2: å‘å¸ƒåˆ° npm
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: write
      packages: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Package
        run: pnpm build

      - name: Setup NPM Auth
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to NPM
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm release
          title: 'ðŸš€ Release: Version Packages'
          commit: 'chore: release packages [skip ci]'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Summary
        if: steps.changesets.outputs.published == 'true'
        run: |
          echo "### ðŸŽ‰ Published Successfully!" >> $GITHUB_STEP_SUMMARY
          echo '${{ steps.changesets.outputs.publishedPackages }}' >> $GITHUB_STEP_SUMMARY
