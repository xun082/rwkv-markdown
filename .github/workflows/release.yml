name: Release

on:
  # å½“æŽ¨é€ release åˆ†æ”¯æ—¶è§¦å‘ï¼ˆè‡ªåŠ¨åˆ›å»º PRï¼‰
  push:
    branches:
      - 'release/**'
      - main

  # å½“ PR æ›´æ–°æ—¶è§¦å‘ï¼ˆç”¨äºŽè‡ªåŠ¨æ›´æ–°ç‰ˆæœ¬ï¼‰
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  # Job 1: åˆ›å»º Release PR å¹¶æ›´æ–°ç‰ˆæœ¬å·
  create-release-pr:
    name: Create Release PR & Update Version
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/release/')

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Version from Branch Name
        id: version
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          VERSION=$(echo "$BRANCH_NAME" | sed 's/release\///')
          
          if [[ ! $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Invalid version format: $VERSION. Expected: x.y.z"
            exit 1
          fi
          
          echo "number=$VERSION" >> $GITHUB_OUTPUT
          CURRENT=$(node -p "require('./package.json').version")
          echo "current=$CURRENT" >> $GITHUB_OUTPUT
          echo "needs_update=$([[ "$CURRENT" != "$VERSION" ]] && echo true || echo false)" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Update Version
        if: steps.version.outputs.needs_update == 'true'
        run: |
          VERSION="${{ steps.version.outputs.number }}"
          npm version $VERSION --no-git-tag-version
          
          mkdir -p .changeset
          cat > .changeset/release-$VERSION.md << 'CHANGESET'
          ---
          "rwkv-markdown": patch
          ---
          
          Release version $VERSION
          CHANGESET
          
          sed -i.bak "s/\$VERSION/$VERSION/g" .changeset/release-$VERSION.md
          rm -f .changeset/release-$VERSION.md.bak

      - name: Commit Version Changes
        if: steps.version.outputs.needs_update == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json .changeset/
          git diff --staged --quiet || git commit -m "chore: bump version to ${{ steps.version.outputs.number }}"
          git push

      - name: Create Pull Request
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.version.outputs.number }}';
            const branch = context.ref.replace('refs/heads/', '');
            
            // æ£€æŸ¥æ˜¯å¦å·²å­˜åœ¨ PR
            const { data: pulls } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${branch}`,
              base: 'main',
              state: 'open'
            });
            
            if (pulls.length > 0) {
              console.log('PR already exists:', pulls[0].html_url);
              core.setOutput('pr_number', pulls[0].number);
              core.setOutput('pr_url', pulls[0].html_url);
              
              // æ›´æ–° PR æè¿°
              await github.rest.pulls.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pulls[0].number,
                body: `## ðŸš€ Release v${version}\n\n### Changes\n- âœ… Updated \`package.json\` to version \`${version}\`\n- âœ… Created changeset for release\n\n### Next Steps\n1. Review the changes\n2. Merge this PR to publish to npm automatically\n\n---\n*This PR was automatically created by the release workflow.*`
              });
              
              return;
            }
            
            // åˆ›å»ºæ–° PR
            const { data: pr } = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸš€ Release v${version}`,
              head: branch,
              base: 'main',
              body: `## ðŸš€ Release v${version}\n\n### Changes\n- âœ… Updated \`package.json\` to version \`${version}\`\n- âœ… Created changeset for release\n\n### Next Steps\n1. Review the changes\n2. Merge this PR to publish to npm automatically\n\n---\n*This PR was automatically created by the release workflow.*`
            });
            
            console.log('Created PR:', pr.html_url);
            core.setOutput('pr_number', pr.number);
            core.setOutput('pr_url', pr.html_url);

  # Job 2: åœ¨çŽ°æœ‰ PR ä¸Šæ›´æ–°ç‰ˆæœ¬ï¼ˆå¦‚æžœæœ‰æ‰‹åŠ¨ä¿®æ”¹ï¼‰
  update-version-on-pr:
    name: Update Version on Existing PR
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && startsWith(github.head_ref, 'release/')

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout PR Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Version from Branch Name
        id: version
        run: |
          VERSION=$(echo "${{ github.head_ref }}" | sed 's/release\///')
          CURRENT=$(node -p "require('./package.json').version")
          echo "number=$VERSION" >> $GITHUB_OUTPUT
          echo "current=$CURRENT" >> $GITHUB_OUTPUT
          echo "needs_update=$([[ "$CURRENT" != "$VERSION" ]] && echo true || echo false)" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        if: steps.version.outputs.needs_update == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Update Version
        if: steps.version.outputs.needs_update == 'true'
        run: |
          VERSION="${{ steps.version.outputs.number }}"
          npm version $VERSION --no-git-tag-version
          
          mkdir -p .changeset
          cat > .changeset/release-$VERSION.md << 'CHANGESET'
          ---
          "rwkv-markdown": patch
          ---
          
          Release version $VERSION
          CHANGESET
          
          sed -i.bak "s/\$VERSION/$VERSION/g" .changeset/release-$VERSION.md
          rm -f .changeset/release-$VERSION.md.bak

      - name: Commit Changes
        if: steps.version.outputs.needs_update == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json .changeset/
          git diff --staged --quiet || git commit -m "chore: bump version to ${{ steps.version.outputs.number }}"
          git push

  # Job 3: å‘å¸ƒåˆ° npm
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: write
      packages: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Package
        run: pnpm build

      - name: Setup NPM Auth
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to NPM
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm release
          title: 'ðŸš€ Release: Version Packages'
          commit: 'chore: release packages [skip ci]'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Summary
        if: steps.changesets.outputs.published == 'true'
        run: |
          echo "### ðŸŽ‰ Published Successfully!" >> $GITHUB_STEP_SUMMARY
          echo '${{ steps.changesets.outputs.publishedPackages }}' >> $GITHUB_STEP_SUMMARY
