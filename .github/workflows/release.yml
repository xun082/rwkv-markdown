name: Release

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  # 当创建 release/* PR 时，自动更新版本号
  update-version:
    name: Update Version
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && startsWith(github.head_ref, 'release/')
    
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout PR Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Version
        id: version
        run: |
          VERSION=$(echo "${{ github.head_ref }}" | sed 's/release\///')
          if [[ ! $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Invalid version: $VERSION"
            exit 1
          fi
          CURRENT=$(node -p "require('./package.json').version")
          echo "number=$VERSION" >> $GITHUB_OUTPUT
          echo "current=$CURRENT" >> $GITHUB_OUTPUT

      - name: Update Version
        if: steps.version.outputs.current != steps.version.outputs.number
        run: |
          VERSION="${{ steps.version.outputs.number }}"
          npm version $VERSION --no-git-tag-version
          
          mkdir -p .changeset
          echo "---" > .changeset/release-$VERSION.md
          echo "\"rwkv-markdown\": patch" >> .changeset/release-$VERSION.md
          echo "---" >> .changeset/release-$VERSION.md
          echo "" >> .changeset/release-$VERSION.md
          echo "Release version $VERSION" >> .changeset/release-$VERSION.md

      - name: Commit
        if: steps.version.outputs.current != steps.version.outputs.number
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: bump to ${{ steps.version.outputs.number }}"
          git push

      - name: Comment
        if: steps.version.outputs.current != steps.version.outputs.number
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `✅ Version updated to \`${{ steps.version.outputs.number }}\`\n\nReady to merge!`
            });

  # 合并到 main 后自动发布
  publish:
    name: Publish
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Publish
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
          pnpm release
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
