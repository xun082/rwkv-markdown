name: Release

on:
  push:
    branches:
      - main
      - 'release/**'

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  # å½“æŽ¨é€åˆ° release åˆ†æ”¯æ—¶ï¼Œè‡ªåŠ¨å‡†å¤‡å‘å¸ƒ
  prepare-release:
    name: Prepare Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/release/')

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Version
        id: version
        run: |
          VERSION=$(echo "${{ github.ref }}" | sed 's|refs/heads/release/||')
          if [[ ! $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Invalid version format: $VERSION. Must be x.y.z"
            exit 1
          fi
          echo "number=$VERSION" >> $GITHUB_OUTPUT

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Run Tests
        run: pnpm test:ci

      - name: Run Lint
        run: pnpm lint:ci

      - name: Run Format Check
        run: pnpm format:ci

      - name: Build
        run: pnpm build

      - name: Check if Changes Needed
        id: check
        run: |
          VERSION="${{ steps.version.outputs.number }}"
          CURRENT_VERSION=$(node -p "require('./package.json').version")

          # æ£€æŸ¥ç‰ˆæœ¬æ˜¯å¦éœ€è¦æ›´æ–°
          if [ "$CURRENT_VERSION" = "$VERSION" ]; then
            echo "version_updated=false" >> $GITHUB_OUTPUT
          else
            echo "version_updated=true" >> $GITHUB_OUTPUT
          fi

          # æ£€æŸ¥æ˜¯å¦å­˜åœ¨ changeset
          if [ -d ".changeset" ] && [ "$(ls -A .changeset/*.md 2>/dev/null | grep -v 'README.md' | wc -l)" -gt 0 ]; then
            echo "changeset_exists=true" >> $GITHUB_OUTPUT
          else
            echo "changeset_exists=false" >> $GITHUB_OUTPUT
          fi

          # å¦‚æžœç‰ˆæœ¬éœ€è¦æ›´æ–°æˆ– changeset ä¸å­˜åœ¨ï¼Œåˆ™éœ€è¦æäº¤æ›´æ”¹
          if [ "$CURRENT_VERSION" != "$VERSION" ] || [ "$(ls -A .changeset/*.md 2>/dev/null | grep -v 'README.md' | wc -l)" -eq 0 ]; then
            echo "needs_commit=true" >> $GITHUB_OUTPUT
          else
            echo "needs_commit=false" >> $GITHUB_OUTPUT
          fi

      - name: Update Version
        if: steps.check.outputs.version_updated == 'true'
        run: |
          VERSION="${{ steps.version.outputs.number }}"
          # ä½¿ç”¨ node æ›´æ–° package.json ç‰ˆæœ¬
          node -e "const fs=require('fs'); const pkg=JSON.parse(fs.readFileSync('package.json')); pkg.version='$VERSION'; fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2)+'\n');"

      - name: Create Changeset
        if: steps.check.outputs.changeset_exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.number }}"
          mkdir -p .changeset
          echo "---" > .changeset/release-$VERSION.md
          echo '"rwkv-markdown": patch' >> .changeset/release-$VERSION.md
          echo "---" >> .changeset/release-$VERSION.md
          echo "" >> .changeset/release-$VERSION.md
          echo "Release version $VERSION" >> .changeset/release-$VERSION.md

      - name: Commit Changes
        if: steps.check.outputs.needs_commit == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json .changeset/
          git diff --staged --quiet || git commit -m "chore: prepare release ${{ steps.version.outputs.number }}"
          git push

      - name: Check PR Exists
        id: check_pr
        run: |
          PR_EXISTS=$(gh pr list --head "${{ github.ref_name }}" --base main --json number --jq 'length')
          if [ "$PR_EXISTS" -gt 0 ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            PR_NUMBER=$(gh pr list --head "${{ github.ref_name }}" --base main --json number --jq '.[0].number')
            echo "number=$PR_NUMBER" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        if: steps.check_pr.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.version.outputs.number }}
        run: |
          {
            echo "## Release v${VERSION}"
            echo ""
            echo "This PR was automatically created to prepare for the release."
            echo ""
            echo "### Changes"
            echo "- Updated version to ${VERSION}"
            echo "- Added changeset for release"
            echo ""
            echo "### Checklist"
            echo "- [x] Tests passed"
            echo "- [x] Linting passed"
            echo "- [x] Build successful"
            echo "- [x] Version updated"
            echo "- [x] Changeset created"
            echo ""
            echo "Merge this PR to trigger the release to npm."
          } > /tmp/pr-body.md

          gh pr create \
            --title "ðŸš€ Release v${VERSION}" \
            --body-file /tmp/pr-body.md \
            --base main \
            --head "${{ github.ref_name }}"

      - name: Comment on PR
        if: steps.check_pr.outputs.exists == 'true' && steps.check.outputs.needs_commit == 'true'
        run: |
          gh pr comment ${{ steps.check_pr.outputs.number }} --body "âœ… Release preparation completed. Version updated to ${{ steps.version.outputs.number }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # åˆå¹¶åˆ° main åŽï¼Œå‘å¸ƒåˆ° npm
  release:
    name: Release to NPM
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: write
      packages: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Setup NPM Auth
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Release PR or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm release
          version: pnpm changeset version
          title: 'ðŸš€ Release: Version Packages'
          commit: 'chore: version packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
