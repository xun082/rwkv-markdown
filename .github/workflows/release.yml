name: Release

on:
  push:
    branches:
      - 'release/**'
      - main
  pull_request:
    types: [opened, synchronize]
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  auto-release:
    name: Auto Release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/release/')
    
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract Version
        id: version
        run: |
          VERSION=$(echo "${GITHUB_REF#refs/heads/release/}")
          if [[ ! $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Invalid version: $VERSION"
            exit 1
          fi
          echo "number=$VERSION" >> $GITHUB_OUTPUT

      - name: Update Files
        run: |
          VERSION="${{ steps.version.outputs.number }}"
          npm version $VERSION --no-git-tag-version
          
          mkdir -p .changeset
          echo "---" > .changeset/release-$VERSION.md
          echo "\"rwkv-markdown\": patch" >> .changeset/release-$VERSION.md
          echo "---" >> .changeset/release-$VERSION.md
          echo "" >> .changeset/release-$VERSION.md
          echo "Release version $VERSION" >> .changeset/release-$VERSION.md

      - name: Commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "chore: bump to ${{ steps.version.outputs.number }}"
          git push

      - name: Create PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.number }}"
          BRANCH="release/$VERSION"
          
          # 检查PR是否存在
          PR_EXISTS=$(gh pr list --head $BRANCH --base main --state open --json number --jq length)
          
          if [ "$PR_EXISTS" -eq "0" ]; then
            gh pr create \
              --title "Release v$VERSION" \
              --body "Auto release v$VERSION" \
              --base main \
              --head $BRANCH
          fi

  publish:
    name: Publish
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Publish
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
          pnpm release
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
